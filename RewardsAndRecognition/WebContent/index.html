<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<link rel="stylesheet" type="text/css" href="CSS/welcomePage.css">
		<link rel="stylesheet" type="text/css" href="CSS/Categories.css">
		<link rel="stylesheet" type="text/css" href="CSS/Rewards.css">

		<script type="text/javascript" src="extlib/datajs-1.1.2.min.js"></script>
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<script type="text/javascript">
			function LogOut(){
				var oShell = sap.ui.getCore().byId("shellContainer");
				oShell.removeAllContent();
				var welcomeView = sap.ui.getCore().byId("idwelcomePage");
				oShell.addContent(welcomeView);
			}
		</script>
		<script>
				sap.ui.localResources("rewardsandrecognition");
				var oShell = new sap.ui.ux3.Shell("shellContainer",{
								appTitle	  :"AFF Rewards and Recognition",
								showTools	  :false,
								showSearchTool:false,
								showFeederTool:false,
								showPane	  :false,
								showInspectorTool:false,
								paneWidth     :0,
								fullHeightContent:true,
								logout:function(){
									LogOut()
								}
							
				});
				var welcomeView = sap.ui.view({id:"idwelcomePage", viewName:"rewardsandrecognition.welcomePage", type:sap.ui.core.mvc.ViewType.XML});
				var categoryView = sap.ui.view({id:"idCategories", viewName:"rewardsandrecognition.Categories", type:sap.ui.core.mvc.ViewType.XML}); 
				var rewardsView = sap.ui.view({id:"idRewards", viewName:"rewardsandrecognition.Rewards", type:sap.ui.core.mvc.ViewType.XML});
				oShell.addContent(welcomeView);
				oShell.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
